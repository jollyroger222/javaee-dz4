<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <!--<h:outputLabel value="#{tovarListController.hello()}" />-->

    <h:form>
        <p:dataTable id="mainTable" value="#{tovarListController.listTovar}" var="tovarTTT" rowIndexVar="indexVar">
            <p:column headerText="N">
                <p:outputLabel value="#{indexVar +1}."/>
            </p:column>
            <p:column headerText="NAME">
                <p:outputLabel value="#{tovarTTT.name}"/>
            </p:column>
            <p:column headerText="DESCRIPTION">
                <p:outputLabel value="#{tovarTTT.description}"/>
            </p:column>
            <p:column headerText="DATE BEGIN">
                <p:outputLabel value="#{tovarTTT.dateBegin}">
                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss"/>
                </p:outputLabel>
            </p:column>
            <p:column headerText="DATE END">
                <p:outputLabel value="#{tovarTTT.dateEnd}">
                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss"/>
                </p:outputLabel>
            </p:column>
            <!--<p:column headerText="Edit" width="30" style="text-align: center;">-->
                <!--<p:link outcome="tovar-edit">-->
                    <!--<i class="fa fa-edit"  style="font-size: 1.5em;margin: 5px;"/>-->
                    <!--<f:param name="id" value="#{tovarTTT.id}" />-->
                <!--</p:link>-->
            <!--</p:column>-->
            <!--<p:column width="30">-->
                <!--<p:link outcome="tovar-edit">-->
                    <!--<i class="fa fa-edit" style="font-size: 1.5em; margin: 5px;" />-->
                    <!--<f:param name="id" value="#{tovarTTT.id}" />-->
                <!--</p:link>-->
            <!--</p:column>-->
            <p:column headerText="Edit" width="30">
                <p:link outcome="tovar-edit">
                    <i class="fa fa-edit" style="font-size: 1.5em; margin: 5px;" />
                    <f:param name="id" value="#{tovarTTT.id}" />
                </p:link>
            </p:column>
            <p:column headerText="Delete" width="30">
                <p:commandLink update="mainTable" actionListener="#{tovarListController.removeTovarById(tovarTTT.id)}">
                    <i class="fa fa-trash" style="font-size: 2em; margin: 5px;" />
                </p:commandLink>
            </p:column>

        </p:dataTable>
        <p:button value="CREATE" outcome="tovar-edit">

        </p:button>
        <p:button value="Order" outcome="order">

        </p:button>

    </h:form>
</h:body>
</html>
